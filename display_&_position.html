<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display & Position</title>

    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
       
    </style>
    
</head>


<body>
    <!-- Display: none, block, inline, inline-block, flex, grid, table -->
    <!-- display starts -->
    
        <button class="d-none">Button 1</button>    <!-- by default buttons are inline -->
        <button class="d-block">Button 2</button>

        <!-- by default divs are block -->
        <div class="d-inline-block bg-warning "> 
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                quidem atque necessitatibus porro!
            </p>
        </div>
        <div class="d-inline-block bg-info">
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                quidem atque necessitatibus porro!
            </p>
        </div>
        <br><br><br>
    
    <!-- display ends -->



    <!-- Positioning: static, fixed, sticky, absolute, relative -->
    <!-- position starts -->
    <!-- by default the position of a div has static position -->
    
    <div class="bg-success position-relative" style="height: 200px;">      <!-- position-fixed top-20 start-20" -->
        <button class="position-absolute start-50 top-50 translate-middle">click me</button>
    </div>
    <!-- position ends -->



    

    <!-- bootstrap, js, popper cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
