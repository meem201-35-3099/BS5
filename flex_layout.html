<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flex Layout</title>

    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
       
    </style>
    
</head>


<body class="p-3">

    <!-- by default display flex-layout works row wise -->
    <!-- for display column wise we need to call 2 classes class="d-flex flex-column" -->
    
    <!-- Classes: 
    flex-row-reverse, flex-column-reverse, flex-sm-column, 
    flex-md-column, flex-lg-row, justify-content-start, 
    justify-content-end, justify-content-center, 
    justify-content-around, justify-content-between,
    align-items-start, align-items-end, align-items-center, 
    align-items-shrink, align-self-start, align-self-center,
    align-self-end
    -->
    
    <!-- flex layout starts -->
    <div class="card-container p-3 bg-info d-flex 
    justify-content-center align-items-center"
    style="height: 100vh;"
    >  
        <div class="card w-25 m-1 align-self-start">
            <div class="card-body">
                <div class="card-title">
                    <h4>Card Title 1</h4>
                </div>
                <div class="card-text">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>

        <div class="card w-25 m-1">
            <div class="card-body">
                <div class="card-title">
                    <h4>Card Title 2</h4>
                </div>
                <div class="card-text">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>

        <div class="card w-25 m-1 align-self-end">
            <div class="card-body">
                <div class="card-title">
                    <h4>Card Title 3</h4>
                </div>
                <div class="card-text">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>

    </div>

    <!-- flex layout ends -->




    <!-- bootstrap, js, popper cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
