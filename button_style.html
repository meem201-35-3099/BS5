<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button, Button-Group, and List-Group</title>

    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <!-- button, button-group, list-group -->
    <div class="container bg-light text-center p-5 m-5">
        <button class="btn btn-outline-info mb-3">Download PDF</button>

        <!-- In Bootstrap 5.3.3, the btn-block class has been removed. 
        Instead of btn-block, you can achieve the same full-width 
        button effect by using the utility class w-100 for 100% width. -->
        <button class="btn btn-outline-info w-100 mb-3 active">Download CV</button>
        <button class="btn btn-outline-info w-100 mb-3 disabled">Download Docs</button>

        <a href="#" class="btn btn-outline-success">It's a link. Not a button</a>
        <br> <br> <br>

        <!-- button-group -->
        <div class="btn-group">
            <button class="btn btn-outline-danger mb-3">Download CV</button>
            <button class="btn btn-outline-danger mb-3">Download Docs</button>
        </div>

    </div>

    <!-- list-group -->
    <div class="student-list bg-warning p-5 m-5 ">
        <ul class="list-group">
            <li class="list-group-item bg-primary text-white">Meem Khan</li>
            <li class="list-group-item bg-success text-white"> Siam Khan</li>
            <li class="list-group-item bg-danger text-white">Jannat Khan</li>
            <a href="#" class="list-group-item list-group-item-action bg-info text-white">Prity Younus</a>
        </ul>
        
    </div>
    

    <!-- bootstrap, js, popper cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
