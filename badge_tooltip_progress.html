<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Badge, Tooltip & Progress</title>

    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
       
    </style>
    
</head>


<body>
   
    <!-- badge starts -->
    <div class="container p-3 m-3">
       <h2>
            Bootstrap 5 videos<span class="badge bg-secondary rounded-pill">New</span>
       </h2>

       <button class="btn btn-primary btn-outline-info">
            Download <span class="badge bg-secondary rounded-pill">25</span>
        </button>
    </div>
    <!-- badge ends -->


    <!-- tooltip starts -->
    <div class="container">
        <button class="btn btn-success" 
            data-bs-toggle="tooltip" 
            data-bs-placement="right" 
            title="click here to submit">
            Submit
        </button>
    </div>
    <!-- tooltip ends -->


    <!-- progress starts -->
     <div class="container p-3 m-3">
        <div class="progress mt-2">
            <div class="progress-bar bg-info w-25" 
                role="progressbar"
                aria-valuenow="25"
                aria-valuemax="100"
                aria-valuemin="25">
            </div>

            <div class="progress-bar bg-secondary w-25" 
                role="progressbar"
                aria-valuenow="25"
                aria-valuemax="100"
                aria-valuemin="25">
            </div>
         </div>

         <div class="progress mt-2">
            <div class="progress-bar bg-warning w-50" 
                role="progressbar"
                aria-valuenow="25"
                aria-valuemax="100"
                aria-valuemin="25">
            </div>
         </div>

         <div class="progress mt-2">
            <div class="progress-bar bg-success w-75" 
                role="progressbar"
                aria-valuenow="25"
                aria-valuemax="100"
                aria-valuemin="25">
            </div>
         </div>
     </div>
     
    <!-- progress ends -->



    

    <!-- bootstrap, js, popper cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
