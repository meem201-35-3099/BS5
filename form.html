<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Design</title>

    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- <style>
        a{
            text-decoration: none;
            color: #222;
        }
    </style> -->
    
</head>


<body>
    <h1 class="text-center bg-light p-3 m-3 w-50">User Registration Form</h1>
       
    <form action="" class=" p-3 m-3 bg-info  w-50">
        <div class="mb-3 form-floating">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control">
        </div>

        <div class="mb-3 ">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control">
            <div class="form-text">
                Your email will remain private. We will not share with anyone
            </div>
        </div>

        <div class="mb-3">
            
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="male">
                <label for="male">Male</label>
            </div>
            <div class="form-check-inline">
                <input type="radio" class="form-check-input" id="female">
                <label for="female">Female</label>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-check-inline">
                <input type="checkbox" class="form-check-input" id="tnc">
                <label for="tnc">Accept terms and conditions</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="department">Department:</label>
            <select name="department" id="department" class="form-select-inline mb-3" >
                <option value="cse">CSE</option>
                <option value="cse" selected>SWE</option>
                <option value="cse">EEE</option>
                <option value="cse">BBA</option>
            </select>
        </div>

        <div class="mb-3">
            <button class="btn btn-outline-light">Submit</button>
        </div>

    </form>

    


    

    <!-- bootstrap, js, popper cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
