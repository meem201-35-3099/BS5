<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table Design</title>

    <!-- bootstrap 5 cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- <style>
        a{
            text-decoration: none;
            color: #222;
        }
    </style> -->
    
</head>


<body>
    <div class="container p-3">
        <table class="table table-bordered table-hover table-striped table-info text-center">
            <thead>
                <tr class="table-secondary">
                    <th scope="col">Qualification</th>
                    <th scope="col">Institution</th>
                    <th scope="col">Passing Year</th>
                    <th scope="col">CGPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">SSC</th>
                    <td>Mostafapur High School</td>
                    <td>2016</td>
                    <td>5.00</td>
                </tr>
                <tr>
                    <th scope="row">HSC</th>
                    <td>Madaripur Govt College</td>
                    <td>2018</td>
                    <td>5.00</td>
                </tr>
                <tr>
                    <th scope="row">B. Sc.</th>
                    <td>Daffodil International University</td>
                    <td>2024</td>
                    <td>3.77</td>
                </tr>
                <tr>
                    <th scope="row">M.Sc.</th>
                    <td>Daffodil International University</td>
                    <td>2026</td>
                    <td>3.50</td>
                </tr>
            </tbody>

        </table>
    </div>


    

    <!-- bootstrap, js, popper cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
